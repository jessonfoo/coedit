  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */
    .firepad-userlist {
      position: absolute; left: 0; top:60px; bottom: 0; height: auto;
      width: 175px;
    }
        #firepad-container {
      position: relative; left: 0; top: 0; bottom: 0; right: 0; max-width:100%;width:100%;height:200px;
    }
    .firepad {
      position: relative; left: 0; top: 0; bottom: 0; right: 0; height: auto;
    }
    .containment{
      position:relative;width:100%; height:100%;
    }

  </style>
<div class="jumbotron">
  <p class="lead containment">
    webEdit
    <div id="firepad-container"></div>
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/editor">Edit as a Team!!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
  <script>
    //// Initialize Firebase.
    var firepadRef = getExampleRef();
    // TODO: Replace above line with:
    // var firepadRef = new Firebase('<YOUR FIREBASE URL>');

    //// Create CodeMirror (with lineWrapping on).
     var editor = ace.edit("firepad-container");
      editor.setTheme("ace/theme/monokai");
      var session = editor.getSession();
      session.setUseWrapMode(true);
      session.setUseWorker(false);
      session.setMode("ace/mode/javascript");


    var firepad = Firepad.fromCodeMirror(firepadRef, editor);


    //// Initialize contents.
    firepad.on('ready', function() {

        if (firepad.isHistoryEmpty()) {
          firepad.setText('// Javascript Editing in your browser!\n function sayHello() {\n  var message = "Hello, world.";\n  console.log(message);\n}');
        }

    });
  </script>
