<h2>Chat</h2>


<div class="container-fluid">
  <div class="row-fluid">
  <div class="col-xs-4">
    <p ng-repeat="msg in messages"> {{ msg.text }}</p>
  </div>
  </div>
  <div class="row">
    <form class="">
      <div class="col-lg-4">
        <div class="form-group">
          <input type="text" ng-model="message" class="form-control">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <input type="submit" ng-click="addMessage(message); message = null" class="btn btn-primary" value="Send">
        </div>
      </div>
    </form>
  </div>
</div>
